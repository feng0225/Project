<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX</title>
<script type="text/javascript">
  var xh = new XMLHttpRequest();
  xh.open('post','cartItem', true);
  xh.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
  xh.send('commNo=1&total=2');

  xh.onload = function(){
	  console.log('status:' + xh.status);
      console.log('responseText:' + xh.responseText);
  }

  console.log("finished");
</script>
</head>
<body>
Ajax02<br/>
</body>
</html>
